
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<link type="text/css" rel="stylesheet" href="/css/styles.css">
<head>
<title>Edit event</title>
</head>
<body>
<a href="/" class="btn btn-success">Eventlist</a>
<h1>Edit event</h1>
<form th:object="${event}" th:action="@{../saveevent}" action="#" method="post">
<label for="id"></label>
<input type="hidden" id="id" th:field="*{eventId}" readonly="readonly" />
<div style="clear: both; display: block; height: 10px;"></div>
<label for="title">Title</label>
 <input type="text" id="title" th:field="*{title}" />
     </br>
 <label for="description">Description</label>
 <input type="text" id="description" th:field="*{description}" />
     </br>
 <label for="ticketLimit">Ticket limit</label>
 <input type="text" th:field="*{ticketLimit}" />
     </br>
 <label for="startDate">Date</label>
 <input type="date" th:field="*{startDateFormatted}" max="2999-12-31"/>
     </br>
 <label for="startTime">Time</label>
 <input type="time" id="appt" name="appt"
        required th:field="*{startTime}">
     </br>
     	  <label for="venue">Venue</label>
 		<input list="venues" th:field="*{venue}">
		<datalist id="venues">
  		<option th:each="venue : ${venues}" th:value="${venue.venueId}" th:text="${venue.name} + ' (' + ${venue.address} + ')'"></option>
		</datalist>
		</br>
		 		     	       <a href="/addvenue">Add venue</a>
		</br>
 <label for="price">Price</label>
 <input type="text" th:field="*{price}" />
   </br>
<div style="clear: both; display: block; height: 10px;"></div>
<input class="btn btn-success" type="submit" value="Save"></input>
</form>
</body>
</html>
